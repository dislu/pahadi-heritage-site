# Application Configuration
spring.application.name=pahadi-heritage-backend
server.port=8080

# Database Configuration (H2 for development, MySQL for production)
# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:pahadidb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# MySQL Database (Production) - Uncomment for production
# spring.datasource.url=jdbc:mysql://localhost:3306/pahadi_heritage_db?useSSL=false&serverTimezone=UTC
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.username=your_username
# spring.datasource.password=your_password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=pahadiHeritageSecretKeyForJWTTokenGeneration2024
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:3001

# Mail Configuration (Update with your SMTP settings)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging Configuration
logging.level.com.pahadi.heritage=DEBUG
logging.level.org.springframework.security=DEBUG